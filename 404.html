<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nice Try...</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #0d0d0d;
      color: #00ff9d;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      margin: 0;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,157,0.6);
      animation: flicker 2s infinite alternate;
    }

    .glitch {
      font-size: 42px;
      font-weight: bold;
      text-transform: uppercase;
      position: relative;
      display: inline-block;
    }

    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      right: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }

    .glitch::before {
      top: -2px;
      left: 2px;
      color: #ff005c;
      animation: glitchTop 1.5s infinite linear alternate-reverse;
    }

    .glitch::after {
      top: 2px;
      left: -2px;
      color: #00fff7;
      animation: glitchBottom 1.2s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      50% { clip: rect(0, 9999px, 100%, 0); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    @keyframes glitchBottom {
      0% { clip: rect(100%, 9999px, 100%, 0); }
      50% { clip: rect(0, 9999px, 100%, 0); }
      100% { clip: rect(100%, 9999px, 100%, 0); }
    }

    @keyframes flicker {
      0% { box-shadow: 0 0 5px rgba(0,255,157,0.2); }
      100% { box-shadow: 0 0 25px rgba(0,255,157,0.9); }
    }

    .tease {
      font-size: 18px;
      margin-top: 20px;
      color: #aaa;
    }

    .tease span {
      color: #ff005c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glitch" data-text="ACCESS DENIED">ACCESS DENIED</h1>
    <p class="tease">Congrats, you found the hidden door... but <span>that‚Äôs all you get üòè</span></p>
    <p class="tease">Better luck next exploit.</p>
  </div>
</body>
</html>
